{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Data Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
<body>
    <main role="main" class="container">

    <div class="col-md text-center">
        <h1 align="center">Data Table</h1>
        <hr class="mt-0 mb-4">
    </div>
    <div class="container" style="margin-top: 30px">
        <form method="GET" action=".">
          <div class="form-row" align="center">
                <div class="col-sm form-control py-2">
<!--                    <label for="inputState" class="form-label" >Filter by </label>-->
                    <select id="inputState" class="form-select" name="select_field">
                        <option selected>Filter by...</option>
                        <option value="title">title</option>
                        <option value="quantity">quantity</option>
                        <option value="distance">distance</option>
                    </select>
                </div>
                <div class="col-sm form-control py-2">
<!--                    <label for="inputState" class="form-label" >Select filter  </label>-->
                    <select id="inputState" class="form-select" name="select_filter">
                        <option selected>Select filter...</option>
                        <option value="contains">contains</option>
                        <option value="more than">more than</option>
                        <option value="less than">less than</option>
                        <option value="equals to">is equal to</option>
                    </select>
                </div>
                <div class="col-sm">
                    <div class="input-group">
                        <input class="form-control py-2 border-right-0 border" type="search" name="search_field" placeholder="Type your query here..." />
                        <span class="input-group-append">
                            <div class="input-group-text bg-transparent">
                                <i class="fa fa-search"></i>
                            </div>
                        </span>
                    </div>
                </div>
              <div>
                <button type="submit" class="btn btn-primary" style="margin-left: 5%;">Search</button>
              </div>
            </div>
        </form>
    </div>
        <div style="margin-top: 30px">
        <table border="1" cellpadding=10>
            <tr align="center">
                <th><h3>Date</h3></th>
                <th><h3>Title</h3></th>
                <th><h3>Quantity</h3></th>
                <th><h3>Distance</h3></th>
            </tr>
                {% for record in queryset %}
                    <tr>
                        <td align="center">{{ record.date }}</td>
                        <td align="center">{{ record.title }}</td>
                        <td align="center">{{ record.quantity }}</td>
                        <td align="center">{{ record.distance }}</td>
                    </tr>
                {% endfor %}
        </table>
    </div>



    </main>
</body>
</html>
